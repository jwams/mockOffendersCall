<head>

        <!-- PageSize -->

        <div class="row">

    <!-- Our JQuery CDN (CDN just for testing, replace with framework later) -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

    <!-- Popper (For Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>

        // When given the ID of an element, and the GETRequest, this method will append the value of the element to the GETRequest as long as it's not empty
        function buildRequest(JQueryID, GETRequest) {
            if ($("#" + JQueryID).val() == "") {
                return GETRequest;
            } else {
                return GETRequest + "&" + JQueryID + "=" + $("#" + JQueryID).val();
            }
        }

        function run() {

            // List of all element IDs that could be added the GET request
            var elementIDs = ["pageNumberInput", "pageSizeInput", "fpsNumberInput", "oidInput", "lastNameInput", "firstNameInput", "facilityCodeInput"];

            // Initilize our GET variable
            var GETRequest = "?pagingInput=" + $("#pagingInput").val() + "&activeInput=" + $("#activeInput").val();

            // Loop through each possible element, buildRequest() will add the contents of that element to the GET request as long as it's not empty
            elementIDs.forEach(elementID => {
                GETRequest = buildRequest(elementID, GETRequest);
            });

            // Make the call
            $.getJSON("api/Offenders" + GETRequest)

            .done(function (data) {
                console.log(data);
            })

            .fail(function (jqXHR, textStatus, err) {
                console.log("ERROR: " + err);
            });
        }
    </script>
